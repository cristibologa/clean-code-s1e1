<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
	  <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
	</header>

    <main class="main">
	  <section id="add-task">
	    <label for="new-task">Add Item</label>
	    <div class="add-task__wrapper">  
		  <input id="new-task" class="add-task__input task" type="text">
		  <button class="add-task__button-add button">Add</button>
		</div>
	  </section>

      <section class="incomplete-tasks">
		<h3>Todo</h3>
		<ul class="incomplete-tasks__list task-list" id="incomplete-tasks">
		  <li class="incomplete-tasks__item ">
		    <input class="incomplete-tasks__input" type="checkbox">
			<label class="incomplete-tasks__lable task">Pay Bills</label>
			<input type="text" class="incomplete-tasks__input task">
			<button class="incomplete-tasks__button edit">Edit</button>
			<button class="incomplete-tasks__button delete">
			  <img  src="./remove.svg" alt="Remove button">
			</button>
		  </li>
		  <li class="incomplete-tasks__item edit-mode">
			<input class="incomplete-tasks__input" type="checkbox">
			<label class="incomplete-tasks__label task">Go Shopping</label>
			<input type="text" value="Go Shopping" class="incomplete-tasks__input task">
			<button class="incomplete-tasks__button edit">Save</button>
			<button class="incomplete-tasks__button delete">
			  <img src="./remove.svg" alt="Remove button">
			</button>
		  </li>
		</ul>
	  </section>

	  <section class="completed-tasks">
	    <h3>Completed</h3>
		  <ul class="completed-tasks__list" id="completed-tasks">
		    <li class="completed-tasks__item ">
			  <input class="completed-tasks__input" type="checkbox" checked>
			  <label class="completed-tasks__label task">See the Doctor</label>
			  <input type="completed-tasks__input text" class="task">
			  <button class="completed-tasks__button edit">Edit</button>				  
			  <button class="completed-tasks__button delete">
			    <img src="./remove.svg" alt="Remove button">
			  </button>
			</li>
		  </ul>
	  </section>
    </main>
    <script  src="app.js"></script>
  </body>
</html>
